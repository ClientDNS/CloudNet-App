name: CloudNet
description: The new webinterface and app for cloudnet

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  # architecture
  async_redux: ^13.2.0
  dio: ^4.0.4
