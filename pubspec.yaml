  i18n_extension: ^4.1.3
  form_validator: ^1.0.1


dev_dependencies:
  build_runner: any
  envify_generator: ^2.0.2
  freezed: ^1.1.0
  json_serializable: ^6.1.3
  flutter_lints: 1.0.4

flutter:
  uses-material-design: true
